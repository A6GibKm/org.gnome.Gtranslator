id: org.gnome.Gtranslator
runtime: org.gnome.Platform
runtime-version: '3.34'
sdk: org.gnome.Sdk
separate-locales: false
command: gtranslator
build-options:
  cflags: "-O2 -g"
  env:
    PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
    PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/pkgconfig'
  - '/share/aclocal'
  - '/man'
  - '/share/man'
  - '/share/gtk-doc'
  - '*.la'
  - '*.a'
finish-args:
  - '--share=ipc'
  - '--socket=x11'
  - '--share=network'
  - '--socket=wayland'
  - '--filesystem=home'
  - '--filesystem=xdg-run/dconf'
  - '--filesystem=~/.config/dconf:ro'
  - '--talk-name=ca.desrt.dconf'
  - '--env=DCONF_USER_CONFIG_DIR=.config/dconf'
modules:
  - name: gspell
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.8/gspell-1.8.2.tar.xz
        sha256: bb9195c3a95bacf556d0203e9691f7489e0d3bc5ae1e5a440c89b2f2435d3ed6
    config-opts:
      - '--disable-gtk-doc'
      - '--disable-gtk-doc-html'
    cleanup:
      - '/bin'
      - '/include'
      - '/lib/pkgconfig'
      - '*.la'
      - '/share'

  - name: gtksourceview
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.4/gtksourceview-4.4.0.tar.xz
        sha256: 9ddb914aef70a29a66acd93b4f762d5681202e44094d2d6370e51c9e389e689a

  # this is needed by libgda
  - name: intltool
    sources:
      - type: archive
        url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        md5: 12e517cac2b57a0121cda351570f1e63

  - name: libgda
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgda/5.2/libgda-5.2.9.tar.xz
        sha256: 59caed8ca72b1ac6437c9844f0677f8a296d52cfd1c0049116026abfb1d87d9b
    config-opts:
      - '--disable-tools'
      - '--enable-system-sqlite=yes'
      - '--disable-gi-system-install'
    cleanup:
      - '/include'
      - '/lib/*.a'
      - '/lib/*.la'
      - '/lib/pkgconfig'
      - '/man'
      - '/share/aclocal'
      - '/share/doc'
      - '/share/gtk-doc'
      - '/share/man'
      - '/share/pkgconfig'

  - name: gtranslator
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtranslator/3.34/gtranslator-3.34.0.tar.xz
        sha256: b2f25c02bdfd246896803756078c3006ef433c83eb802bc23a33413046bffb17
      - type: file
        path: org.gnome.Gtranslator.appdata.xml.in.in
        dest-filename: data/org.gnome.Gtranslator.appdata.xml.in.in
    config-opts:
      - '--buildtype=release'
