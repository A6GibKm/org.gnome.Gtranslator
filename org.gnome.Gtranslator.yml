id: org.gnome.Gtranslator
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: gtranslator
build-options:
  cflags: "-O2 -g"
  env:
    PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
    PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/pkgconfig'
  - '/share/aclocal'
  - '/man'
  - '/share/man'
  - '/share/gtk-doc'
  - '*.la'
  - '*.a'
finish-args:
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=home'
  - '--filesystem=xdg-run/dconf'
  - '--filesystem=~/.config/dconf:ro'
  - '--filesystem=xdg-download'
  - '--talk-name=ca.desrt.dconf'
  - '--env=DCONF_USER_CONFIG_DIR=.config/dconf'
modules:
  - name: libdazzle
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libdazzle.git
        tag: '3.38.0'
        commit: 235e1bd36e7c4324557a14690b446dc4b09a3ef3
  - name: gspell
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.8/gspell-1.8.4.tar.xz
        sha256: cf4d16a716e813449bd631405dc1001ea89537b8cdae2b8abfb3999212bd43b4
    config-opts:
      - '--disable-gtk-doc'
      - '--disable-gtk-doc-html'
    cleanup:
      - '/bin'
      - '/include'
      - '/lib/pkgconfig'
      - '*.la'
      - '/share/gir-1.0'
      - '/share/gtk-doc'
      - '/share/vala'

  # this is needed by libgda
  - name: intltool
    sources:
      - type: archive
        url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        md5: 12e517cac2b57a0121cda351570f1e63

  - name: libgda
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgda/5.2/libgda-5.2.9.tar.xz
        sha256: 59caed8ca72b1ac6437c9844f0677f8a296d52cfd1c0049116026abfb1d87d9b
    config-opts:
      - '--disable-tools'
      - '--enable-system-sqlite=yes'
      - '--disable-gi-system-install'
    cleanup:
      - '/include'
      - '/lib/*.a'
      - '/lib/*.la'
      - '/lib/pkgconfig'
      - '/man'
      - '/share/aclocal'
      - '/share/doc'
      - '/share/gtk-doc'
      - '/share/man'
      - '/share/pkgconfig'

  - name: gtranslator
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtranslator/3.38/gtranslator-3.38.0.tar.xz
        sha256: dbcda9b81a22d9233be18e99fd5c448f6ab05759d1e94c10580bb831ca2d7635
      - type: file
        path: org.gnome.Gtranslator.appdata.xml.in.in
        dest-filename: data/org.gnome.Gtranslator.appdata.xml.in.in
    config-opts:
      - '--buildtype=release'
