id: org.gnome.Gtranslator
branch: stable
runtime: org.gnome.Platform
runtime-version: 3.28
sdk: org.gnome.Sdk
command: gtranslator
build-options:
  env:
    PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
    PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
finish-args:
  - '--share=ipc'
  - '--socket=x11'
  - '--socket=wayland'
  - '--filesystem=home'
  - '--filesystem=xdg-run/dconf'
  - '--filesystem=~/.config/dconf:ro'
  - '--talk-name=ca.desrt.dconf'
  - '--env=DCONF_USER_CONFIG_DIR=.config/dconf'
rename-desktop-file: gtranslator.desktop
rename-appdata-file: gtranslator.appdata.xml
rename-icon: gtranslator
modules:
  - name: gtksourceview
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtksourceview.git
        branch: gnome-3-24

  - name: gdl
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gdl.git
        branch: gnome-3-26
        
  - name: libgda
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libgda.git
        branch: LIBGDA_5.2

  - name: libpeas
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libpeas.git
        tag: libpeas-1.22.0

  - name: gettext
    sources:
      - type: archive
        url: https://ftp.gnu.org/pub/gnu/gettext/gettext-0.19.8.1.tar.xz
        sha512: 3553227b62f2a7d9b67c881ef889c030a6a21d5ecd210c4bf3d649df0b37193a99a68cf8fd5f2c69b6a87e847035dd9576f9bcb9363422866e26b04f4f6dd431
                        
  - name: gtranslator
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtranslator.git
        branch: gtranslator-2-91
      - type: patch
        path: 0003-open-tran-Fix-compilation-error.patch
    
